{% extends "bootstrap/base.html" %}
{% block title %} Website {% endblock %}
{% block body %}
{% block nav %}
<ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link active" href="#">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Blog</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Projects</a>
    </li>
    <li class="nav-item">
      <a class="nav-link disabled" href="#"> Let's Connect </a>
    </li>
  </ul>
{% endblock %}
<div class="container" style="padding-top: 50px;">
    <div>
        <p style="font-size: 50px;">Register Here</p>
        <form>
            <div class="input-group" style="padding-top: 10px;">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input id="email" type="text" class="form-control" name="email" placeholder="Email">
            </div>
            <div class="input-group" style="padding-top: 10px;">
              <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
              <input id="password" type="password" class="form-control" name="password" placeholder="Password">
            </div>
            <div class="input-group" style="padding-top: 10px; padding-bottom: 10px;">
              <span class="input-group-addon">Text</span>
              <input id="msg" type="text" class="form-control" name="msg" placeholder="Additional Info">
            </div>
            <p>
                <button name="submit" class="btn btn-success" type="button">
                    Submit
                </button>
                <button name="cancel" class="btn btn-danger" type="button">
                    cancel
                </button>
            </p>
          </form>
    </div>

    <p style="font-size: 25px; padding-top: 50px;">Already a User, Login Here</p>
    <button name="cancel" class="btn btn-primary" type="button">
        <a href="/">Login</a>
    </button>
</div>
{% endblock %}
